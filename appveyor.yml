version: 0.1.x-{build}
image: Visual Studio 2022
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: ''
  package_version: 0.1.0.2-build{build}
  assembly_version: ''
  file_version: ''
environment:
  WEBHOOK_URL:
    secure: p3nnkhnWtqFFH8UJ1eaKFfRjFPlOVhNtmLjd94R7+KTNTLk5/Za9IeJnzhnt4rUSW6/bmsDLKd1BTgI8Q+wKYy8iJ1iUzDWFq+a6vetfHos1GhfH0WMg7rlexU0lWOwCkv52JUbvbcTHr0HCoOJHprQT9s0E5J8Dttq0UDEUNWs=
before_build:
- cmd: nuget restore "%APPVEYOR_BUILD_FOLDER%\Addresstigator.sln"
build:
  verbosity: minimal
after_build:
- cmd: 7z a devbuild.zip "%APPVEYOR_BUILD_FOLDER%\Addresstigator\bin\Debug\"
artifacts:
- path: devbuild.zip
  name: Development build of Addresstigator
- path: Addresstigator\bin\Debug\Addresstigator.*.nupkg
deploy:
- provider: NuGet
  server: https://www.nuget.org/api/v2/package
  api_key:
    secure: 2ocxItByklPOySTf0USeSC6NpQGHHkhYMzj08PlSKNZE/VxLSLzcQpdt4VMTQnJI
  symbol_server: https://www.nuget.org/api/v2/package
on_success:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 success $env:WEBHOOK_URL
on_failure:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 failure $env:WEBHOOK_URL